@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="pt-br">
<head>
<title>@title</title>
<meta charset="utf-8">
<link href="@routes.Assets.versioned("vendors/bootstrap/css/bootstrap.min.css")" rel="stylesheet" media="screen">
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/jquery-3.0.0.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.versioned("vendors/casamentaria.js")" type="text/javascript"></script>
        
</head>
<body>
	@if(flash.containsKey("success")){
    	<div class="alert alert-dismissible alert-success">
  			<button type="button" class="close" data-dismiss="alert">&times;</button>
  			<strong>@flash.get("success")</strong>
		</div>
	} @if(flash.containsKey("error")){
		<div class="alert alert-dismissible alert-danger">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong>@flash.get("error")</strong>
		</div>
	}
	
	@userInfo()
	
	@content
</body>
</html>
