@(listaProdutos: List[Produto])
@main("Lista de Produtos") {

<h2>Produtos</h2>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Nome</th>
			<th>Descrição</th>
			<th>Peso</th>
			<th>Tamanho</th>
			<th>Preço</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- listaProdutos) {
		<tr>
			<td>@item.nome</td>
			<td>@item.descricao</td>
			<td>@item.peso</td>
			<td>@item.tamanho</td>
			<td>@item.preco</td>
			<td><a href="@routes.ProdutosController.formulario(item.id)">Editar</a></td>
			<td><a href="@routes.ProdutosController.remover(item.id)"
				onclick="return confirm('Deseja realmente excluir esse produto?')">Remover</a></td>
		</tr>
		}
	</tbody>
</table>
<a id="ajaxButton" name="ajaxButton" href="@routes.ProdutosController.novo()"><button>Novo Produto</button></a>

<div id="ajaxCadastro" name="ajaxCadastro">&nbsp;</div>
}
